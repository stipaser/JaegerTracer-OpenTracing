name: build-release

on:
  #release:
  #  types: [created]
  push:    
    tags:
      - 'ver-*'

  build:    
    runs-on: windows-latest   
    
    steps:   
    - uses: actions/checkout@v2     
          
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    
    - name: Restore NuGet Packages
      run: nuget restore OpenTracingProj.sln   
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Build and Publish Project
      run: msbuild OpenTracingProj.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
             
    - name: zip the release
      run: |
        cd OpenTracingProj\bin\Release\
        7z a release.zip *.*
    
    - name: display current dir
      run: dir 'OpenTracingProj\bin\Release\*.zip'
    
    #- name: Upload artifact
    #  uses: actions/upload-artifact@v1.0.0
    #  with:        
    #    name: published_app_zip        
    #    path: OpenTracingProj\bin\Release
       
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: OpenTracingProj\bin\Release\release.zip
        asset_name: release_new.zip
        tag: ${{ github.ref }}
        overwrite: true
        
